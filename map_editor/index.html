<html>
<head>
<link rel="stylesheet" href="style.css"></link>
</head>
<body>
<div class="tool">
	<div class="column">
		<canvas id="sprite_map"></canvas>
		<div class="row">
			<div class="column">
				<button id="fill" class="action">FILL</button>
				<button id="update" class="action">UPDATE</button>
				<button id="save" class="action">SAVE</button>
			</div>
			<div class="column">
				<textarea id="code" class="fill"></textarea>
			</div>
		</div>
	</div>
</div>
<div class="main">
	<canvas id="display"></canvas>
</div>
<script src="main.js"></script>
</body>
</html>
